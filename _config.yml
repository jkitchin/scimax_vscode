# Scimax VS Code Documentation
# Jupyter Book compatible configuration

title: "Scimax VS Code Documentation"
author: "Scimax VS Code Team"

publish:
  base_directory: "./docs"
  publishing_directory: "./docs-html"
  recursive: true
  auto_sitemap: false

html:
  toc_depth: 3

github_pages: true

# Book theme configuration
theme:
  name: "book"

  layout:
    show_left_sidebar: true
    show_right_sidebar: true
    toc_depth: 3

  header:
    logo: "_static/logo.svg"
    title: "Scimax VS Code"
    navbar_links:
      - text: "GitHub"
        url: "https://github.com/jkitchin/scimax-vscode"
      - text: "VS Code Marketplace"
        url: "https://marketplace.visualstudio.com/items?itemName=jkitchin.scimax-vscode"

  footer:
    copyright: "2024-2026 John Kitchin"
    links:
      - text: "License"
        url: "https://github.com/jkitchin/scimax-vscode/blob/main/LICENSE"

  appearance:
    primary_color: "#0d6efd"
    enable_dark_mode: true
    default_mode: "auto"

  search:
    enabled: true
