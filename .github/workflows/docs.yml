name: Build and Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/parser/orgExportHtml.ts'
      - 'src/cli/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Create output directory
        run: mkdir -p _site

      - name: Export documentation to HTML
        run: |
          # Export each org file to HTML
          for orgfile in docs/*.org; do
            if [ -f "$orgfile" ]; then
              filename=$(basename "$orgfile" .org)
              echo "Exporting $orgfile -> _site/${filename}.html"
              node out/cli/index.js export "$orgfile" --format html --output "_site/${filename}.html" || true
            fi
          done

      - name: Create index redirect
        run: |
          # Create index.html that redirects to 00-index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=00-index.html">
            <title>Scimax VS Code Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="00-index.html">documentation index</a>...</p>
          </body>
          </html>
          EOF

      - name: Copy static assets
        run: |
          # Copy any images or other assets from docs/
          if [ -d "docs/images" ]; then
            cp -r docs/images _site/
          fi
          # Copy CSS if exists
          if [ -f "docs/style.css" ]; then
            cp docs/style.css _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
